project_name: seru
version: 2

release:
  prerelease: auto
  extra_files:
    - glob: "*.tar.gz"
    - glob: "checksums.txt"
    - glob: perses_deploy.jar
    - glob: cue.jar

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
